<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Get in touch!</h2>
            <p>Contact us for great web design.</p>
        </div>

        <div class="detail">
            
            <div class="sub-detail">
                <i class="fas fa-map-marker-alt"></i>
                <span>New Delhi, India</span>
            </div>

            <div class="sub-detail">
                <i class="fas fa-phone-alt"></i>
                <span>+91 1234 5678 90</span>
            </div>

            <div class="sub-detail">
                <i class="fas fa-envelope"></i>
                <span>hello@gmail.com</span>
            </div>

        </div>

        <div class="form">
            <h4>Contact Form</h4>

            <form action="#">
                <div class="user-detail">
                    
                    <div class="form-label">
                        <i class="fas fa-user-tie"></i>
                        <label for="name">Name</label>
                        <input type="text">
                    </div>

                    <div class="form-label">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Email</label>
                        <input type="email">
                    </div>

                    <div class="form-label">
                        <i class="fas fa-mobile"></i>
                        <label for="phone">Phone</label>
                        <input type="tel">
                    </div>

                </div>

                <div class="user-message">
                    <div class="form-label">
                        <label for="user-message">Your Message</label>
                        <textarea placeholder="Your message"></textarea>
                    </div>
                </div>
            </form>

            <div class="services">
                <label for="services">Services</label>
                <div class="serv-option">
                    <div class="serv">Web Design</div>
                    <div class="serv">Web Development</div>
                    <div class="serv">Logo Design</div>
                    <div class="serv">Other</div>
                </div>
            </div>

            <div class="btn">Send Message</div>
        </div>
    </div>
</body>
</html>
